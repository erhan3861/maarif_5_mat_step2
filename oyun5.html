<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denge Ustasƒ± - G√∂rev 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL AYARLAR (LABORATUVAR TEMASI) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #2f3640;
            /* Tekno Izgara */
            background-image: 
                linear-gradient(rgba(0, 168, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 168, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #f5f6fa;
            overflow: hidden;
        }

        /* --- √úST BUTONLAR --- */
        .top-bar {
            position: absolute; top: 20px; width: 95%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 50; pointer-events: none;
        }
        .right-group { display: flex; gap: 10px; pointer-events: auto; }
        
        .top-btn {
            padding: 8px 20px; border-radius: 5px; border: none;
            font-family: 'Teko', sans-serif; font-weight: 600; font-size: 1.1rem; letter-spacing: 1px;
            text-decoration: none; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .home-btn { background: #e1b12c; color: #2f3640; }
        .code-btn { background: #0097e6; color: white; }
        .full-btn { background: #7f8fa6; color: white; }

        .top-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* --- OYUN ALANI --- */
        .lab-container {
            position: relative;
            width: 90%; max-width: 800px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 50px;
        }

        /* Soru Ba≈ülƒ±ƒüƒ± */
        .question-panel {
            position: absolute; top: 0;
            background: rgba(0,0,0,0.5);
            padding: 10px 30px;
            border-radius: 10px;
            border: 1px solid #00a8ff;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
        }
        .q-title { color: #00a8ff; font-family: 'Teko', sans-serif; font-size: 1.5rem; letter-spacing: 2px; margin: 0; }
        .q-sub { font-size: 0.9rem; color: #dcdde1; }

        /* Terazi Sistemi */
        .balance-wrapper {
            position: relative;
            width: 600px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        /* Denge √áubuƒüu */
        .balance-beam {
            width: 500px; height: 10px;
            background: #718093;
            border-radius: 5px;
            position: relative;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            top: -50px; /* Destek noktasƒ±nƒ±n √ºst√ºne */
        }

        /* Destek Noktasƒ± (√ú√ßgen) */
        .fulcrum {
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 50px solid #044ff1;
            position: absolute; bottom: 0;
        }

        /* Kefeler (Kutular) */
        .pan {
            width: 110px; height: 110px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            position: absolute;
            bottom: 123px; /* √áubuƒüa asƒ±lƒ± gibi duracak (ill√ºzyon) */
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #fff; text-shadow: 0 2px 5px black;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .pan-left { left: 0; transform: translateY(100%); } /* √áubuƒüun ucunda */
        .pan-right { right: 0; transform: translateY(100%); }

        /* Baƒülantƒ± Zincirleri
        .chain {
            width: 2px; height: 60px; background: #718093;
            position: absolute; top: 5px;
        }
        .chain-left { left: 50px; }
        .chain-right { right: 50px; } */

        /* ƒ∞√ßerik */
        .pan-val { font-size: 1.8rem; font-weight: 800; }
        .pan-type { font-size: 0.7rem; color: #fbc531; text-transform: uppercase; margin-bottom: 5px; }

        /* Kontrol Paneli */
        .control-panel {
            display: flex; gap: 20px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 20px;
            border-top: 2px solid #0097e6;
        }

        .choice-btn {
            background: #2f3640; border: 2px solid #718093;
            color: white; padding: 15px 25px;
            font-size: 1.5rem; font-weight: bold;
            border-radius: 10px; cursor: pointer;
            transition: all 0.2s; min-width: 80px;
            display: flex; justify-content: center; align-items: center;
        }

        .choice-btn:hover { background: #353b48; border-color: #fbc531; color: #fbc531; transform: translateY(-3px); }
        
        .btn-less span { transform: rotate(-90deg); display: inline-block; } /* G√∂rsel ok */

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; border-radius: 15px; text-align: center;
        }

        .fb-icon { font-size: 4rem; margin-bottom: 10px; }
        .next-btn {
            margin-top: 20px; padding: 10px 30px; background: #0097e6; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: 'Teko'; font-size: 1.2rem; letter-spacing: 1px;
        }

        /* ≈ûifre Kartƒ± */
        .secret-card {
            border: 2px dashed #e1b12c; padding: 15px; border-radius: 10px; 
            background: rgba(225, 177, 44, 0.1); margin-top: 15px; display: none;
        }
        .secret-letter { font-size: 3rem; color: #e1b12c; font-weight: bold; display: block; }

        /* KODLAMA MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 1000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: #fff; padding: 30px; border-radius: 15px; max-width: 450px;
            text-align: center; color: #333; position: relative; border-top: 5px solid #0097e6;
        }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; border: none; background: none; }
        .action-link { display: block; background: #333; color: white; padding: 12px; border-radius: 8px; text-decoration: none; margin: 10px 0; font-weight: bold; }

        /* Mobil */
        @media (max-width: 650px) {
            .balance-wrapper { width: 90%; transform: scale(0.8); }
            .control-panel { gap: 10px; }
            .choice-btn { padding: 10px 15px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="top-btn home-btn">‚åÇ ANA MEN√ú</a>
        <div class="right-group">
            <button onclick="openCodeModal()" class="top-btn code-btn">‚å® KODLA</button>
            <button onclick="toggleFullScreen()" id="full-btn" class="top-btn full-btn">‚õ∂ TAM EKRAN</button>
        </div>
    </div>

    <div class="lab-container">
        
        <div class="question-panel">
            <h2 class="q-title">DENGE ANALƒ∞Zƒ∞ <span id="level-idx">1/5</span></h2>
            <div class="q-sub">Hangi taraf daha aƒüƒ±r? (B√ºy√ºk olan a≈üaƒüƒ± iner)</div>
        </div>

        <div class="balance-wrapper">
            <div class="balance-beam" id="beam">
                <div class="chain chain-left"></div>
                <div class="chain chain-right"></div>
                
                <div class="pan pan-left">
                    <span class="pan-type">SOL</span>
                    <span class="pan-val" id="val-left">1/2</span>
                </div>

                <div class="pan pan-right">
                    <span class="pan-type">SAƒû</span>
                    <span class="pan-val" id="val-right">%50</span>
                </div>
            </div>
            <div class="fulcrum"></div>
        </div>

        <div class="control-panel">
            <button class="choice-btn" onclick="makeChoice('left')">SOL &gt; SAƒû</button>
            <button class="choice-btn" onclick="makeChoice('equal')">E≈ûƒ∞T (=)</button>
            <button class="choice-btn" onclick="makeChoice('right')">SAƒû &gt; SOL</button>
        </div>

        <div class="feedback-overlay" id="feedback">
            <div class="fb-icon" id="fb-icon">‚öñÔ∏è</div>
            <h2 style="color:#00a8ff;" id="fb-title">DOƒûRU ANALƒ∞Z!</h2>
            <p id="fb-msg" style="color:#dcdde1;">Terazi dengeye oturdu.</p>
            
            <div class="secret-card" id="secret-card">
                ≈ûƒ∞FRE PAR√áASI:
                <span class="secret-letter">L</span>
            </div>

            <button class="next-btn" id="next-btn" onclick="nextLevel()">SONRAKƒ∞ ANALƒ∞Z ‚ñ∂</button>
        </div>

    </div>

    <div class="modal-overlay" id="codeModal">
        <div class="modal-card">
            <button class="close-btn" onclick="closeCodeModal()">√ó</button>
            <h2 style="color:#0097e6;">üß™ Denge Sim√ºlasyonu</h2>
            <p style="color:#666;">Fizik kurallarƒ±nƒ± kodlarla yeniden yaz!</p>
            <a href="https://github.com/erhan3861/maarif_5_mat_1/blob/main/oyun5.html" target="_blank" class="action-link" style="background:#2f3640;">üêô GitHub Kaynak Kodu</a>
            <a href="https://app.talent14.com/codeEditor" target="_blank" class="action-link" style="background:#0097e6;">‚ú® Talent14 Edit√∂r√º</a>
        </div>
    </div>

    <script>
        // --- TAM EKRAN ----
        function toggleFullScreen() {
            const btn = document.getElementById('full-btn');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                btn.innerHTML = "‚õ∂ K√ú√á√úLT";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    btn.innerHTML = "‚õ∂ TAM EKRAN";
                }
            }
        }

        // --- OYUN VERƒ∞LERƒ∞ ---
        // MAT.5.1.3: Kesir, Ondalƒ±k, Y√ºzde Kar≈üƒ±la≈ütƒ±rma
        const levels = [
            { lText: "1/2", rText: "%50", lVal: 0.5, rVal: 0.5 }, // E≈üit
            { lText: "3/4", rText: "0,80", lVal: 0.75, rVal: 0.80 }, // Saƒü B√ºy√ºk
            { lText: "1 TAM", rText: "100/100", lVal: 1, rVal: 1 }, // E≈üit
            { lText: "%25", rText: "1/5", lVal: 0.25, rVal: 0.20 }, // Sol B√ºy√ºk (0.25 > 0.20)
            { lText: "0,6", rText: "3/5", lVal: 0.6, rVal: 0.6 } // E≈üit
        ];

        let currentIdx = 0;

        window.onload = loadLevel;

        function loadLevel() {
            if (currentIdx >= levels.length) {
                // Sonraki a≈üama (G√ºvenlik)
                return;
            }

            const data = levels[currentIdx];
            document.getElementById('level-idx').innerText = (currentIdx + 1) + "/" + levels.length;
            document.getElementById('val-left').innerText = data.lText;
            document.getElementById('val-right').innerText = data.rText;
            
            // Teraziyi Sƒ±fƒ±rla
            document.getElementById('beam').style.transform = "rotate(0deg)";
            document.getElementById('feedback').style.display = 'none';
        }

        function makeChoice(choice) {
            const data = levels[currentIdx];
            const beam = document.getElementById('beam');
            
            let correctChoice = "";
            if (data.lVal > data.rVal) correctChoice = "left";
            else if (data.rVal > data.lVal) correctChoice = "right";
            else correctChoice = "equal";

            // Animasyon (Ger√ßek duruma g√∂re hareket etsin)
            if (correctChoice === "left") beam.style.transform = "rotate(-15deg)"; // Sol a≈üaƒüƒ±
            else if (correctChoice === "right") beam.style.transform = "rotate(15deg)"; // Saƒü a≈üaƒüƒ±
            else beam.style.transform = "rotate(0deg)"; // Denge

            // Kontrol (Animasyon bitimine yakƒ±n)
            setTimeout(() => {
                if (choice === correctChoice) {
                    showFeedback(true);
                } else {
                    showFeedback(false);
                    // Hatalƒ±ysa teraziyi n√∂trle (isteƒüe baƒülƒ±)
                    // beam.style.transform = "rotate(0deg)";
                }
            }, 800);
        }

        function showFeedback(isSuccess) {
            const fb = document.getElementById('feedback');
            const title = document.getElementById('fb-title');
            const msg = document.getElementById('fb-msg');
            const icon = document.getElementById('fb-icon');
            const nextBtn = document.getElementById('next-btn');

            if (isSuccess) {
                icon.innerText = "‚öñÔ∏è";
                title.innerText = "DOƒûRU ANALƒ∞Z!";
                title.style.color = "#00a8ff";
                msg.innerText = "B√ºy√ºkl√ºkleri doƒüru kar≈üƒ±la≈ütƒ±rdƒ±n.";
                
                if (currentIdx === levels.length - 1) {
                    title.innerText = "DENGE USTASI!";
                    document.getElementById('secret-card').style.display = 'block';
                    nextBtn.innerText = "ANA MEN√úYE D√ñN";
                    nextBtn.onclick = () => window.location.href = 'index.html';
                } else {
                    document.getElementById('secret-card').style.display = 'none';
                    nextBtn.innerText = "SONRAKƒ∞ ANALƒ∞Z ‚ñ∂";
                    nextBtn.onclick = nextLevel;
                }
                fb.style.display = 'flex';
            } else {
                alert("Dikkat! Hesaplamayƒ± tekrar kontrol et. Aƒüƒ±r olan taraf a≈üaƒüƒ± iner.");
                document.getElementById('beam').style.transform = "rotate(0deg)"; // Sƒ±fƒ±rla
            }
        }

        function nextLevel() {
            currentIdx++;
            loadLevel();
        }

        // --- KODLAMA MODAL ---
        function openCodeModal() { document.getElementById('codeModal').style.display = 'flex'; }
        function closeCodeModal() { document.getElementById('codeModal').style.display = 'none'; }
        document.getElementById('codeModal').addEventListener('click', function(e) {
            if(e.target === this) closeCodeModal();
        });

    </script>
</body>
</html>
