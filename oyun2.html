<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZÄ±playan Kesirler - GÃ¶rev 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL AYARLAR (DOÄA/GÃ–LET TEMASI) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #4fc3f7;
            /* Su Efekti */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 20%);
            background-size: 200px 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        /* --- ÃœST BUTON GRUBU --- */
        .top-bar {
            position: absolute;
            top: 20px;
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            pointer-events: none;
        }

        .right-group {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .top-btn {
            padding: 8px 20px; border-radius: 20px;
            font-family: 'Fredoka', sans-serif; font-weight: 600; font-size: 0.9rem;
            text-decoration: none; cursor: pointer;
            transition: all 0.3s; border: none;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        .home-btn { background: #fff; color: #0288d1; border: 2px solid #0288d1; }
        .code-btn { background: #8e24aa; color: white; border: 2px solid #6a1b9a; }
        .full-btn { background: #00897b; color: white; border: 2px solid #00695c; }

        .top-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 0 rgba(0,0,0,0.2); }
        .top-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }

        /* --- OYUN ALANI --- */
        .game-area {
            width: 90%; max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border: 5px solid #0288d1;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 100, 200, 0.3);
            text-align: center;
            position: relative;
        }

        /* GÃ¶rev EkranÄ± */
        .mission-box {
            background: #e1f5fe;
            border: 2px dashed #0288d1;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 40px;
            display: inline-block;
        }

        .mission-title { font-size: 1rem; color: #0277bd; font-weight: 800; margin-bottom: 5px; }
        .target-fraction { font-size: 2.5rem; font-weight: 900; color: #01579b; font-family: 'Fredoka', sans-serif; }

        /* --- SAYI DOÄRUSU / GÃ–LET --- */
        .pond-container {
            position: relative;
            height: 150px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        /* Ã‡izgi */
        .number-line {
            position: absolute;
            top: 50%; left: 5%; right: 5%;
            height: 8px;
            background: #5d4037; /* Dal rengi */
            border-radius: 5px;
            z-index: 1;
        }

        /* BaÅŸ ve Son Etiketleri */
        .line-marker {
            position: absolute; top: 60%; font-weight: bold; font-size: 1.2rem; color: #5d4037;
        }
        .marker-0 { left: 4%; }
        .marker-1 { right: 4%; }

        /* NilÃ¼fer YapraklarÄ± (TÄ±klanabilir Alanlar) */
        .lily-pad {
            width: 60px; height: 40px;
            background: #66bb6a;
            border-radius: 50%;
            border: 3px solid #2e7d32;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: transparent; /* BaÅŸta gizli */
            font-weight: bold;
        }

        .lily-pad:hover { transform: translate(-50%, -50%) scale(1.2); background: #81c784; }
        .lily-pad.revealed { color: #1b5e20; background: #fff; border-color: #66bb6a; }

        /* KURBAÄA */
        .frog {
            font-size: 3.5rem;
            position: absolute;
            top: 10%; /* Ã‡izginin Ã¼stÃ¼nde */
            left: 5%; /* 0 NoktasÄ± */
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), top 0.3s ease; /* ZÄ±plama efekti */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        .jump-anim {
            animation: jumpKeyframe 0.6s ease;
        }

        @keyframes jumpKeyframe {
            0% { top: 10%; }
            50% { top: -20%; } /* Havaya zÄ±pla */
            100% { top: 10%; }
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; border-radius: 25px;
        }

        .next-btn {
            margin-top: 20px; padding: 12px 30px; background: #0288d1; color: white;
            border: none; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(2, 136, 209, 0.3);
        }

        /* Åifre KartÄ± */
        .secret-card {
            border: 2px dashed #ff9800; padding: 20px; border-radius: 15px; 
            background: #fff3e0; margin-top: 15px; display: none;
        }
        .secret-letter { font-size: 4rem; color: #e65100; font-weight: 900; display: block; }

        /* KODLAMA MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 1000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: #fff; padding: 30px; border-radius: 20px; max-width: 450px;
            text-align: center; color: #333; position: relative; border-bottom: 5px solid #8e24aa;
        }
        .close-btn {
            position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; border: none; background: none; color: #888;
        }
        .action-link {
            display: block; background: #333; color: white; padding: 12px; border-radius: 10px; text-decoration: none; margin: 10px 0; font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="top-btn home-btn">âŒ‚ ANA MENÃœ</a>
        <div class="right-group">
            <button onclick="openCodeModal()" class="top-btn code-btn">âŒ¨ KODLA</button>
            <button onclick="toggleFullScreen()" id="full-btn" class="top-btn full-btn">â›¶ TAM EKRAN</button>
        </div>
    </div>

    <div class="game-area">
        <div style="text-align: right; color: #0288d1; font-weight: bold; margin-bottom: 10px;">SEVÄ°YE: <span id="level-display">1/5</span></div>

        <div class="mission-box">
            <div class="mission-title">ZÄ±pzÄ±p'Ä± bu kesre gÃ¶tÃ¼r:</div>
            <div class="target-fraction" id="target-frac">1/2</div>
        </div>

        <div class="pond-container" id="pond">
            <div class="number-line"></div>
            <span class="line-marker marker-0">0</span>
            <span class="line-marker marker-1">1</span>
            
            <div class="frog" id="frog">ğŸ¸</div>
            
            <div id="lily-container"></div>
        </div>

        <p style="color:#777; font-size:0.9rem;">DoÄŸru nilÃ¼fer yapraÄŸÄ±na tÄ±kla!</p>

        <div class="feedback-overlay" id="feedback">
            <h1 style="font-size: 4rem; margin:0;">ğŸ‰</h1>
            <h2 style="color:#2e7d32;" id="fb-title">HARÄ°KA ATLAYIÅ!</h2>
            <p id="fb-msg">Tam isabet ettirdin.</p>
            
            <div class="secret-card" id="secret-card">
                ÅÄ°FRE PARÃ‡ASI:
                <span class="secret-letter">E</span>
            </div>

            <button class="next-btn" id="next-btn" onclick="nextLevel()">SONRAKÄ° SEVÄ°YE â–¶</button>
        </div>
    </div>

    <div class="modal-overlay" id="codeModal">
        <div class="modal-card">
            <button class="close-btn" onclick="closeCodeModal()">Ã—</button>
            <h2 style="color:#8e24aa;">ğŸ¸ Oyunun KodlarÄ±</h2>
            <p style="color:#666;">KurbaÄŸanÄ±n zÄ±plama mesafesini kodlarla ayarla!</p>
            <a href="https://github.com/erhan3861/maarif_5_mat_1/blob/main/oyun2.html" target="_blank" class="action-link" style="background:#333;">ğŸ™ GitHub Kaynak Kodu</a>
            <a href="https://app.talent14.com/codeEditor" target="_blank" class="action-link" style="background:#8e44ad;">âœ¨ Talent14 EditÃ¶rÃ¼</a>
        </div>
    </div>

    <script>
        // --- TAM EKRAN ---
        function toggleFullScreen() {
            const btn = document.getElementById('full-btn');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                btn.innerHTML = "â›¶ KÃœÃ‡ÃœLT";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    btn.innerHTML = "â›¶ TAM EKRAN";
                }
            }
        }

        // --- OYUN VERÄ°LERÄ°---
        // Sadece 0 ile 1 arasÄ±ndaki basit kesirler (5. SÄ±nÄ±f Step 2)
        const levels = [
            { num: 1, denom: 2 }, // 1/2
            { num: 2, denom: 3 }, // 2/3
            { num: 3, denom: 4 }, // 3/4
            { num: 1, denom: 3 }, // 1/3
            { num: 4, denom: 5 }  // 4/5
        ];

        let currentIdx = 0;

        window.onload = loadLevel;

        function loadLevel() {
            if (currentIdx >= levels.length) {
                showFinalSecret();
                return;
            }

            const data = levels[currentIdx];
            
            // UI GÃ¼ncelle
            document.getElementById('level-display').innerText = (currentIdx + 1) + "/" + levels.length;
            document.getElementById('target-frac').innerText = `${data.num}/${data.denom}`;
            document.getElementById('feedback').style.display = 'none';
            
            // KurbaÄŸayÄ± BaÅŸlangÄ±ca Al
            const frog = document.getElementById('frog');
            frog.style.left = '5%'; // 0 noktasÄ±
            frog.classList.remove('jump-anim');

            // NilÃ¼fer YapraklarÄ±nÄ± OluÅŸtur
            createPads(data.denom, data.num);
        }

        function createPads(denom, targetNum) {
            const container = document.getElementById('lily-container');
            container.innerHTML = ""; // Temizle

            // 0 ile 1 arasÄ±nÄ± 'denom' kadar parÃ§aya bÃ¶lÃ¼yoruz
            // Ancak gÃ¶rsel olarak 0 ve 1 noktalarÄ± hariÃ§ aradaki noktalarÄ± koyacaÄŸÄ±z
            // ya da 0 hariÃ§ hepsini koyabiliriz.
            // SayÄ± doÄŸrusu mantÄ±ÄŸÄ±nda 0 (5%) ile 1 (95%) arasÄ± %90 geniÅŸlikte.
            
            const startPos = 5; // %
            const totalWidth = 90; // %
            const step = totalWidth / denom;

            for (let i = 1; i <= denom; i++) {
                const pad = document.createElement('div');
                pad.className = 'lily-pad';
                
                // Pozisyon hesapla
                const leftPos = startPos + (step * i);
                pad.style.left = leftPos + "%";
                
                // Veri ekle
                pad.dataset.val = i; // Pay deÄŸeri (1/4, 2/4 vs.)
                pad.onclick = () => jumpFrog(leftPos, i, targetNum);

                // Ä°Ã§ine kesri yaz (gizli)
                pad.innerText = `${i}/${denom}`;

                container.appendChild(pad);
            }
        }

        function jumpFrog(positionPercent, clickedNum, correctNum) {
            const frog = document.getElementById('frog');
            
            // Animasyon SÄ±nÄ±fÄ±nÄ± Yenile
            frog.classList.remove('jump-anim');
            void frog.offsetWidth; // Reflow trigger
            frog.classList.add('jump-anim');

            // Pozisyonu GÃ¼ncelle
            frog.style.left = positionPercent + "%";

            // Kontrol Et (Animasyon bitimine yakÄ±n)
            setTimeout(() => {
                if (clickedNum === correctNum) {
                    showSuccess();
                } else {
                    // YanlÄ±ÅŸ yere zÄ±pladÄ±
                    // Basit bir geri bildirim (Sallanma vs. eklenebilir)
                    alert("YanlÄ±ÅŸ yer! KurbaÄŸa suya dÃ¼ÅŸecek gibi oldu. Tekrar dene.");
                    frog.style.left = '5%'; // BaÅŸa dÃ¶n
                }
            }, 600);
        }

        function showSuccess() {
            const fb = document.getElementById('feedback');
            const title = document.getElementById('fb-title');
            const msg = document.getElementById('fb-msg');
            const nextBtn = document.getElementById('next-btn');

            fb.style.display = 'flex';

            if (currentIdx === levels.length - 1) {
                // Son Level
                title.innerText = "TEBRÄ°KLER!";
                msg.innerText = "SayÄ± doÄŸrusunun ustasÄ±sÄ±n. Ä°ÅŸte ÅŸifre parÃ§an:";
                document.getElementById('secret-card').style.display = 'block';
                nextBtn.innerText = "ANA MENÃœYE DÃ–N";
                nextBtn.onclick = () => window.location.href = 'index.html';
            } else {
                title.innerText = "HARÄ°KA ATLAYIÅ!";
                msg.innerText = "DoÄŸru noktayÄ± buldun.";
                document.getElementById('secret-card').style.display = 'none';
                nextBtn.innerText = "SONRAKÄ° SEVÄ°YE â–¶";
                nextBtn.onclick = nextLevel;
            }
        }

        function nextLevel() {
            currentIdx++;
            loadLevel();
        }

        function showFinalSecret() {
            // GÃ¼venlik iÃ§in burasÄ± (loadLevel iÃ§inde Ã§aÄŸrÄ±lÄ±yor)
        }

        // --- KODLAMA MODAL ---
        function openCodeModal() { document.getElementById('codeModal').style.display = 'flex'; }
        function closeCodeModal() { document.getElementById('codeModal').style.display = 'none'; }
        document.getElementById('codeModal').addEventListener('click', function(e) {
            if(e.target === this) closeCodeModal();
        });

    </script>
</body>
